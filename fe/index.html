<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.23/af-2.3.5/b-1.6.5/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.7/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/default.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.23/af-2.3.5/b-1.6.5/cr-1.5.3/fc-3.3.2/fh-3.1.7/kt-2.5.3/r-2.2.7/rg-1.1.2/rr-1.2.7/sc-2.0.3/sb-1.0.1/sp-1.2.2/sl-1.3.1/datatables.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>TDE mobile shop</title>
  </head>
  <body>
    <div class="sidenav">
      <a href="" align="center"
        ><b
          >TDE<br />
          mobile shop</b
        ></a
      >
      <hr />
      <div class="dropdown">
        <button class="dropbtn"><b>Prijem robe</b></button>
        <div class="dropdown-content">
          <a href="#" data-toggle="modal" data-target="#exampleModal"
            >Mobilni telefon</a
          >
          <a href="#">RTV</a>
          <a href="#">Racunar</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdownbtn"><b>Izdati</b></button>
        <div class="dropdown-content">
          <a href="#" data-toggle="" data-target="">Mobilni telefon</a>
          <a href="#">RTV</a>
          <a href="#">Racunar</a>
        </div>
      </div>
    </div>

    <div class="topnav">
      <div class="search-container">
        <input type="text" placeholder="Search" name="search" />
        <button id="searchButton" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Prijem robe</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input hidden id="id" type="text" />
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>Ime</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required=""
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Prezime</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required=""
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>Broj telefona</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    required=""
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label>Telefon</label>
                  <select class="custom-select" id="brand" required="">
                    <option selected disabled value="">Choose...</option>
                    <option>Samsung</option>
                    <option>Alcatel</option>
                    <option>LG</option>
                    <option>Nokia</option>
                    <option>BlackBerry</option>
                    <option>Iphone</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label>Model telefona</label>
                  <input
                    type="text"
                    class="form-control"
                    id="model"
                    aria-describedby="validationServer05Feedback"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label>IMEI</label>
                  <input type="text" class="form-control" id="imei" required />
                </div>

                <div class="col-md-6 mb-3">
                  <label>Cena</label>
                  <input type="text" class="form-control" id="price" required />
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Usluga/kvar</span>
                </div>
                <input
                  id="service"
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>

              <button id="saveButton" class="btn btn-primary">
                Save
              </button>
              <button id="updateButton" class="btn btn-info">
                Update
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
                id="closeButton"
              >
                Close
              </button>
            <button type="button" class="btn btn-danger invisible" id="deleteButton">
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <table id="itemTable" class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Broj telefona</th>
          <th>Telefon</th>
          <th>Model telefona</th>
          <th>IMEI</th>
          <th>Cena</th>
          <th>Usluga/kvar</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
