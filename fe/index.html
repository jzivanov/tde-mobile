<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>TDE mobile shop</title>
  </head>
  <body>
    <div class="sidenav">
      <a href="" align="center"
        ><b
          >TDE<br />
          mobile shop</b
        ></a
      >
      <hr />
      <div class="dropdown">
        <button class="dropbtn"><b>Prijem robe</b></button>
        <div class="dropdown-content">
          <a href="#" data-toggle="modal" data-target="#exampleModal"
            >Mobilni telefon</a
          >
          <a href="#">RTV</a>
          <a href="#">Racunar</a>
        </div>
      </div>
      <div class="dropdown">
        <button class="dropdownbtn"><b>Izdati</b></button>
        <div class="dropdown-content">
          <a href="#" data-toggle="" data-target="">Mobilni telefon</a>
          <a href="#">RTV</a>
          <a href="#">Racunar</a>
        </div>
      </div>
    </div>

    <div class="topnav">
      <div class="search-container">
        <input type="text" placeholder="Search" name="search" />
        <button id="searchButton" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Prijem robe</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <input hidden id="id" type="text" />
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer01">Ime</label>
                  <input
                    type="text"
                    class="form-control"
                    id="ime"
                    required=""
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Prezime</label>
                  <input
                    type="text"
                    class="form-control"
                    id="prezime"
                    required=""
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationServer03">Broj telefona</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brtel"
                    required=""
                  />
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationServer04">Telefon</label>
                  <select class="custom-select" id="tel" required="">
                    <option selected disabled value="">Choose...</option>
                    <option>Samsung</option>
                    <option>Alcatel</option>
                    <option>LG</option>
                    <option>Nokia</option>
                    <option>BlackBerry</option>
                    <option>Iphone</option>
                  </select>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="validationServer05">Model telefona</label>
                  <input
                    type="text"
                    class="form-control"
                    id="modeltel"
                    aria-describedby="validationServer05Feedback"
                    required
                  />
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom01">IMEI</label>
                  <input type="text" class="form-control" id="IMEI" required />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="validationServer02">Cena</label>
                  <input type="text" class="form-control" id="cena" required />
                </div>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Usluga/kvar</span>
                </div>
                <input
                  id="service"
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                />
              </div>

              <button id="saveButton" class="btn btn-primary" type="submit">
                Save
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
          </div>
        </div>
      </div>
    </div>
    <table id="myTable" class="table table-bordered table-hover table-dark">
      <thead>
        <tr>
          <th data-field="firstName">Ime</th>
          <th data-field="lastName">Prezime</th>
          <th data-field="phoneNumber">Broj telefona</th>
          <th data-field="brand">Telefon</th>
          <th data-field="model">Model telefona</th>
          <th data-field="imei">IMEI</th>
          <th data-field="price">Cena</th>
          <th data-field="service">Usluga/kvar</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr data-toggle="modal" data-target="#exampleModal" class="table_items" >
          <td data-field="id" hidden>123123123</td>
          <td data-field="firstName">Jovan</td>
          <td data-field="lastName">Zivanov</td>
          <td data-field="phoneNumber">123123123</td>
          <td data-field="brand">Alcatel</td>
          <td data-field="model">X11</td>
          <td data-field="imei">123123123123</td>
          <td data-field="price">300.00 RSD</td>
          <td data-field="service">bla bla bla</td>
          <td data-field="delete"><button id="deleteButton" type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
