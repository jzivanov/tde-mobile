<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  type="text/css" href="css/default.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <title>TDE mobile shop</title>
</head>
<body>
    <div class="sidenav">
        <a href="" align="center"><b>TDE<br> mobile shop</b></a><hr>
        <ul type="none">
            <li align="left"><button class="button" data-toggle="modal" data-target="#exampleModal"><b>Prijem robe</b></button></li>
        </ul>
    </div>
    <div class="topnav">
        <div class="search-container">

                <input type="text" placeholder="Search" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>

        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="exampleModal"> 
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Prijem robe</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationServer01">Ime</label>
                                <input type="text" class="form-control is-valid" id="validationServer01" required>

                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="validationServer02">Prezime</label>
                                <input type="text" class="form-control is-valid" id="validationServer02" required>

                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-6 mb-3">
                                <label for="validationServer03">Broj telefona</label>
                                <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationServer04">Telefon</label>
                                <select class="custom-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                                    <option selected disabled value="">Choose...</option>
                                    <option>Samsung</option>
                                    <option>Alcatel</option>
                                    <option>LG</option>
                                    <option>Nokia</option>
                                    <option>BlackBerry</option>
                                </select>

                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="validationServer05">Model telefona</label>
                                <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>

                            </div>
                        </div>
     
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationCustom01">IMEI</label>
                                    <input type="text" class="form-control" id="validationCustom01"  required>
                                    </div>
                                
                        <div class="col-md-6 mb-3">
                            <label for="validationServer02">Cena</label>
                            <input type="text" class="form-control is-valid" id="validationServer02"  required>
                            </div>
                                </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Usluga/kvar</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                           
                        </div>
                        
                        
                            <button class="btn btn-primary" type="submit">Save</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    
</form>
                   
  
            </div>
        </div>
    </div>
 </div>
</body>
</html>
